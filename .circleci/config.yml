version: 2.1
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:lts

jobs:
    test_and_deploy:
        <<: *defaults
        steps: 
            - checkout
            - restore_cache:
                keys:
                  - v1-dependencies-{{ checksum "package.json" }}
                  # fallback to using the latest cache if no exact match is found
                  - v1-dependencies-

            - run: npm install
            - run: npm run publish:test
            - run:
                    name: run tests
                    when: always
                    command: curl -X POST "https://circleci.com/api/v1.1/project/github/$CIRCLE_PROJECT_USERNAME/$TESTS_REPONAME/build?circle-token=$token"
            - run:
                    name: check, if tests finished
                    when: always
                    command: npm run wait-till-tests
            - run:
                    context: rpguia
                    name: publish on success
                    when: on_success
                    command: |
                          curl "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage?disable_web_page_preview=true&chat_id=$TELEGRAM_CHAT_ID&parse_mode=HTML&disable_notification=false&text=<a href='$CIRCLE_BUILD_URL'>$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM</a> ok âœ…" \
                          npm run publish 
                        
 
workflows:
  build:
    jobs:
        - test_and_deploy